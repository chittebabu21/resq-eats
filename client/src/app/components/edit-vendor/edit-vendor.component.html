<app-header></app-header>

<ion-content [fullscreen]="true" color="light">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" id="container">
    <ion-item>
      <ion-label position="floating">Vendor Name</ion-label>
      <ion-input type="text" formControlName="vendor_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contact No</ion-label>
      <ion-input type="text" formControlName="contact_no"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>

    <div class="picker">
      <ion-item>
        <ion-img
          role="button"
          class="image"
          *ngIf="vendorImageFile"
          [src]="vendorImageFile"
          (click)="onImagePicked()"
        ></ion-img>
        <ion-button
          color="primary"
          size="medium"
          (click)="onImagePicked()"
          *ngIf="!vendorImageFile"
        >
        <ion-icon name="image-outline" slot="start"></ion-icon>
        <ion-label>Select Image</ion-label>
        </ion-button>
      </ion-item>
    </div>

     <div class="btn-group">
      <ion-button fill="outline" color="secondary" (click)="onCancel()">
        CANCEL
        <ion-icon slot="end" name="close-outline"></ion-icon>
      </ion-button>
      <ion-button type="submit" [disabled]="!editForm.dirty && !vendorImageFile">
        SAVE
        <ion-icon slot="end" name="save-outline"></ion-icon>
      </ion-button>
     </div>

     <ion-text *ngIf="errorMsg" color="danger">{{ errorMsg }}</ion-text>
  </form>
</ion-content>
