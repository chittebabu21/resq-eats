<ion-tabs>
  <ion-tab-bar color="primary" slot="bottom">
    <ion-tab-button tab="home" (click)="onNavigation('home')">
      <ion-label>HOME</ion-label>
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="favourites" (click)="onNavigation('favourites')">
      <ion-label>FAVOURITES</ion-label>
      <ion-icon name="heart-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="orders" (click)="onNavigation('orders')">
      <ion-label>ORDERS</ion-label>
      <ion-icon name="document-text-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="account" (click)="onNavigation('account')">
      <ion-label>ACCOUNT</ion-label>
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
