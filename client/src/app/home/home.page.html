<ion-content [fullscreen]="true" color="light">
  <div id="container">
    <ion-button 
      shape="round" 
      color="danger" 
      [fill]="fillList"
      (click)="onListClick()"
    >List</ion-button>
    <ion-button 
      shape="round" 
      color="danger" 
      [fill]="fillMap"
      (click)="onMapClick()"
    >Map</ion-button>
  </div>
</ion-content>
