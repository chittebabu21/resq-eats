<ion-grid id="container">
  <ion-row>
    <ion-col>
      <ion-button 
        shape="round" 
        color="danger" 
        class="toggle-btn"
        [fill]="fillList"
        (click)="onListClick()"
      >List</ion-button>
    </ion-col>
    <ion-col>
      <ion-button 
        shape="round" 
        color="danger" 
        class="toggle-btn"
        [fill]="fillMap"
        (click)="onMapClick()"
      >Map</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item> 
        <ion-input 
          labelPlacement="floating" 
          placeholder="Search..." 
          fill="outline"
          clearInput="true"
          shape="round"
        >
          <ion-button fill="clear" slot="end" size="large"> 
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
        </ion-input>
      </ion-item>
    
      <ion-item color="light">
        <ion-button fill="clear" slot="end" shape="round" size="large">
          <ion-icon name="filter-outline"></ion-icon>
        </ion-button>
      </ion-item>
    
      <ion-list>  
        <ion-item color="light">
          <ion-card>
            <ion-card-header color="light">
              <ion-img src="https://cdn.pixabay.com/photo/2024/05/26/00/40/lizard-8787888_1280.jpg"></ion-img>
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>Bash Burger</ion-card-title>
              <ion-card-subtitle>Spicy Eats</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
