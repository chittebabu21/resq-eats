<app-header></app-header>

<ion-content [fullscreen]="true" color="light">
  <ion-grid id="container" *ngIf="food">
    <ion-row>
      <ion-buttons>
        <ion-back-button defaultHref="/home/main"></ion-back-button>
      </ion-buttons>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text color="primary">{{ food.food_name | uppercase }}</ion-text>
        <ion-img [src]="food.image_url" [alt]="food.food_name"></ion-img>
        <div class="vendor-details">
          <ion-text color="primary">{{ vendorName }}</ion-text>
          <ion-text color="primary">{{ contactNumber }}</ion-text>
          <ion-text color="primary">{{ address }}</ion-text>
        </div>
  
        <ion-button
          fill="outline"
          color="secondary"
          shape="round"
          (click)="onOrder()"
        >ORDER</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
